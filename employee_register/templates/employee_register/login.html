{% extends "employee_register/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">

    <div class="card border-0 shadow-sm mt-5">
      <div class="card-header bg-white border-0 text-center pb-0">
        <h4 class="font-weight-bold mb-1">Welcome to EMS</h4>
        <p class="text-muted mb-0">Login to your account</p>
      </div>

      <div class="card-body px-4 pt-4 pb-4">

        {% if form.errors %}
          <div class="alert alert-danger py-2 small">
            Invalid username or password
          </div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}

          <div class="form-group">
            <label class="small font-weight-bold text-muted">
              Username
            </label>
            {{ form.username }}
          </div>

          <div class="form-group">
            <label class="small font-weight-bold text-muted">
              Password
            </label>
            {{ form.password }}
          </div>

          <button type="submit" class="btn btn-dark btn-block mt-4">
            Login
          </button>
        </form>

      </div>
    </div>

  </div>
</div>
{% endblock %}
